syntax = "proto3";

package greet;

option go_package="./greet/greetpb";


message Greetings {
    string first_name = 1;
    string last_name = 2;
}

message GreetRequest {
    Greetings greeting = 1;
}

message GreetResponse {
    string result = 1;
}

service GreetService{
    rpc Greet(GreetRequest) returns (GreetResponse) {};
}